<div class="row">
  <div class="col-md-12">
    <div class="breadcrumb fm-deliver-to">
      Deliver to: {{deliverTo.address}}
      <a href="#/customer-info" class="pull-right">Change</a>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-md-3">

    <form class="fm-panel fm-restaurant-filter">

      <div class="fm-heading">Filter Restaurants</div>
      <div class="fm-content">
        <h5>Rating</h5>

        <select ng-model="rating">
          <option value="">Any</option>
          <option value="1">★</option>
          <option value="2">★★</option>
          <option value="3">★★★</option>
          <option value="4">★★★★</option>
          <option value="5">★★★★★</option>
        </select>

        <h5>Price</h5>

        <select ng-model="price">
          <option value="">Any</option>
          <option value="1">$</option>
          <option value="2">$$</option>
          <option value="3">$$$</option>
          <option value="4">$$$$</option>
          <option value="5">$$$$$</option>
        </select>


        <h5>Cuisine</h5>

        <div>
          <label class="checkbox">
            <input type="checkbox" value="african"> African
          </label>
          <label class="checkbox">
            <input type="checkbox" value="african"> Barbecue
          </label>
          <label class="checkbox">
            <input type="checkbox" value="african"> Cafe
          </label>
          <label class="checkbox">
            <input type="checkbox" value="african"> Czech / Slovak
          </label>
          <label class="checkbox">
            <input type="checkbox" value="african"> German
          </label>
          <label class="checkbox">
            <input type="checkbox" value="african"> Indian
          </label>
          <label class="checkbox">
            <input type="checkbox" value="african"> Japanese
          </label>
          <label class="checkbox">
            <input type="checkbox" value="african"> Mexican
          </label>
          <label class="checkbox">
            <input type="checkbox" value="african"> Pizza
          </label>
          <label class="checkbox">
            <input type="checkbox" value="african"> Thai
          </label>
          <label class="checkbox">
            <input type="checkbox" value="african"> Vegetarian
          </label>
        </div>
      </div>
    </form>
  </div>


  <div class="col-md-9">
    <div class="fm-panel fm-restaurant-list">
      <div class="fm-heading">
        <ng-pluralize
          count="filteredRestaurants.length"
          when="{'0'    : 'No restaurants found.',
                 'one'  : '1 restaurant found!',
                 'other': '{} restaurants found!'}">
        </ng-pluralize>
      </div>

      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th><a href>Name &#9650;</a></th>
          <th><a href>Price </a></th>
          <th><a href>Rating </a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="restaurant in filteredRestaurants">
          <td>
            <a href="#/menu/{{restaurant.id}}">
              <img class="img-rounded pull-left" ng-src="img/restaurants/{{restaurant.id}}.jpg">
              <b>{{restaurant.name}}</b>
            </a>
            <p>{{restaurant.description}}</p>
          </td>
          <td>
            {{restaurant.rating | stars}}
          </td>
          <td>
            {{restaurant.price | dollars}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
